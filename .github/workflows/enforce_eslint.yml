name: 'Enforce Linter'

on: pull_request

jobs:
  run-linter:
    name: Run linter
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.4.0'
      - name: Install dependencies
        run: yarn install
      - name: Lint Check
        run: yarn lint
