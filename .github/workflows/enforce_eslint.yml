name: 'Enforce ESlint'

on: pull_request

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.4.0'
      - name: Install dependencies
        run: yarn install
      - name: ESlint Check
        run: yarn lint:check
